  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
	  <a-entity geometry="primitive: ring; radiusInner: 0.5; radiusOuter: 1"
          material="side: double" position="0 0.5 4 color="BBBBBB"></a-entity>
  	  <a-entity geometry="primitive: octahedron" position="-1 1.25 -5 color="#EF2DE5></a-entity>
	  <a-entity geometry="primitive: torus; radius: 0.5; radiusTubular: 0.1; arc: 180" position="-1 1 -3" color="#AACCBB"></a-entity>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
